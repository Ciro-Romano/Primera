<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Viajando por las Estrellas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #0b0b45; /* Fondo oscuro del espacio */
        }

        .espacio {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://th.bing.com/th/id/R.ed52ced95ef735c054a970b389f378b5?rik=X5CMdPLkJPJTnw&pid=ImgRaw&r=0') no-repeat center center fixed;
            background-size: cover;
        }

        .gato {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100px;
            height: 100px;
            background: url('https://mystickermania.com/cdn/stickers/cute-cats/cute-cat-astronaut.png') no-repeat center center;
            background-size: contain;
            animation: viajarPorLasEstrellas 10s linear infinite;
            border: none;  /* Elimina cualquier borde alrededor de la imagen */
            margin: 0;     /* Elimina cualquier margen no deseado */
        }

        @keyframes viajarPorLasEstrellas {
            0% {
                left: -100px; /* Gato fuera de la pantalla a la izquierda */
                bottom: 10%;
                transform: rotate(0deg);
            }
            25% {
                left: 25%;
                bottom: 30%;
                transform: rotate(15deg);
            }
            50% {
                left: 50%;
                bottom: 50%;
                transform: rotate(30deg);
            }
            75% {
                left: 75%;
                bottom: 30%;
                transform: rotate(45deg);
            }
            100% {
                left: 100%;
                bottom: 10%;
                transform: rotate(60deg);
            }
        }
    </style>
</head>
<body>
    <div class="espacio">
        <div class="gato"></div>
    </div>
</body>
</html>
