<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
    }
    
    header nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }
    
    header nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
    }
    
    header nav ul li a:hover {
        text-decoration: underline;
    }
    
    /* Estilo para el contenido principal */
    main {
        padding: 20px;
        text-align: center;
    }
    
    .intro {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .services {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilos para el pie de página */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
    /* Respuesta al diseño móvil */
    @media (max-width: 768px) {
        header nav ul li {
            display: block;
            margin-bottom: 10px;
        }
    }
</style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Bienvenido a mi página web</h1>
            <p>Este es un párrafo de ejemplo. Aquí puedes agregar contenido sobre ti o tu empresa.</p>
        </section>

        <section class="services">
            <h2>Servicios</h2>
            <p>Descripción de los servicios que ofreces.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
